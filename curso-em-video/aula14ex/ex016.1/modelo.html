<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <p>
            Início:
            <input type="number" name="caixaInício" id="caixaInício">
        </p>
        <p>
            Fim:
            <input type="number" name="caixaFim" id="caixaFim">
        </p>
        <p>
            Passo:
            <input type="number" name="caixaPasso" id="caixaPasso">
        </p>
        <p>
            <input type="button" value="Contar" onclick="contar()">
        </p>
        <div id="res">
            <p>Contando:</p>
        </div>
    </section>
    <footer>
        <p>&copy; Bloco Ventures</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
