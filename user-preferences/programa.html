<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando</title>
    <style>
        #fconf {
            position: absolute;
            top: 0px;
            left: 0px;
            border: 1px solid black;
            background-color: gray;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
    <script>
        var vcorf, vcort, vnome
        
        function iniciar() {
            if (localStorage.nome) {
            vcorf = localStorage.corf
            vcort = localStorage.cort
            vnome = localStorage.nome
            defineCor(1, vcorf)
            defineCor(2, vcort)
            document.getElementById('painel').innerHTML = 'Bem vindo, ' + vnome + '!<hr>'
            }
        }

        function gravar() {
            vnome = document.getElementById('fnome').value
            localStorage.corf = vcorf
            localStorage.cort = vcort
            localStorage.nome = vnome
            form.style.display = 'none'
        }

        function defineCor(op, cor) {
            if (op == 1) {
                document.body.style.backgroundColor = cor
                vcorf = cor
            } else {
                document.body.style.color = cor
                vcort = cor
            }
        }

        function mostrarConf() {
            var form = document.getElementById('fconf')
            form.style.display = 'block'
            btnFechar = document.querySelector('#btnF')
            btnFechar.addEventListener('click', function fechar() {
                form.style.display = 'none'
            })
        }

        window.addEventListener('load', iniciar)

    </script>
</head>
<body>
    
    <p>Web Storage - localStorage</p>
    <p id="painel"></p>

    <button onclick="mostrarConf()">Configurações</button>

    <form name="fconf" id="fconf">
        <label>Nome:</label><br>
        <input type="text" name="fnome" id="fnome" size="20"><br><br>
        <label>Cor fundo:</label><br>
        <input type="radio" name="fcorT" onclick="defineCor(1, '#000')">Preto<br>
        <input type="radio" name="fcorT" onclick="defineCor(1, '#fff')">Branco<br>
        <input type="radio" name="fcorF" onclick="defineCor(1, '#f00')">Vermelho<br>
        <input type="radio" name="fcorF" onclick="defineCor(1, '#0f0')">Verde<br>
        <input type="radio" name="fcorF" onclick="defineCor(1, '#00f')">Azul<br><br>
        <label>Cor texto:</label><br>
        <input type="radio" name="fcorT" onclick="defineCor(2, '#000')">Preto<br>
        <input type="radio" name="fcorT" onclick="defineCor(2, '#fff')">Branco<br><br>
        <input type="button" value="Gravar" onclick="gravar()">
        <input type="button" value="Fechar" onclick="fechar()" id="btnF" style="margin-left: 60px;">
    </form>

</body>
</html>
